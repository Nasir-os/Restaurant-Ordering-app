<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering App</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- --- -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Jimmy's Diner</h1>
        <p>The best burgers and pizzas in town</p>
      </header>
      <main>
        <!-- render items here -->
      </main>
      <section id="checkout-section">
        <h2>Your Order</h2>
        <div class="checkout-orders">
          <!-- render cart items here -->
        </div>
        <div class="total">
          <h3 class="total-price-text">Total price:</h3>
          <h5 class="total-price">$26</h5>
        </div>
        <button class="purchase-btn">Complete order</button>
        </section>
        <div class="modal">
          <form class="modal-content">
            <h3>Enter card details</h3>
            <input type="text" class="name" placeholder="Enter your name" required>
            <input type="number" placeholder="Enter card number" minlength="15"  maxlength="15" required>
            <input type="number" placeholder="Enter CVV" minlength="3" maxlength="3" required>
            <button type="submit" class="pay-btn">Pay</button>
            
          </form>
        </div>
    </div>
    <script src="./data.js"></script>
    <script src="./script.js"></script>

    <form action="get"></form>

  </body>
</html>
